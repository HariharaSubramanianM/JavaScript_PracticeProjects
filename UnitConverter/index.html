<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <h1>Metric to Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="0">
            <button id="convertbtn">CONVERT</button>
        </div>

        <div class="section">
            <h2>Length (Meter/Feet) </h2>
            <h4 id="length"></h4>
        </div>

        <div class="section">
            <h2>Volume (Litres/Gallons) </h2>
            <h4 id="volume"></h4>
        </div>

        <div class="section">
            <h2>Mass (Kilograms/Pounds) </h2>
            <h4 id="mass"></h4>
        </div>
        <script src="index.js"></script>
    </body>
</html>
